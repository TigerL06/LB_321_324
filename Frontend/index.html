<!doctype html>
<html>

<head>
  <title>Notitzwebseite</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="app.js" defer></script>

</head>

<body>
  <header id="header">
    <h1>Notizwebseite</h1>
  </header>
  <div id="main">
    <div id="container">
      <div id="top">
        <input type="text" id="search">
        <button id="add">Add</button>
      </div>
      <div class="note">Note</div>

    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
  <footer>
    <p>Liam Gideon Koch </p>
    <li> <a href="mailto:L.Koch.inf22@stud.bbbaden.ch"> <i class="fa-regular fa-envelope"> </i>L.Koch.inf22@stud.bbbaden.ch</a> </li>
    <p>Nikola Manojlovic </p>
    <p>Cedric Tuma </p>
    <p>Nathan Göhl </p>
  </footer>
  
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2>Neue Notiz hinzufügen</h2>
      <label for="note-title">Titel:</label>
      <input type="text" id="note-title" placeholder="Titel eingeben">
      <label for="note-content">Notiz:</label>
      <textarea id="note-content" placeholder="Notiztext eingeben"></textarea>
      <button id="save-note">Speichern</button>
    </div>
  </div>
</body>

</html>
